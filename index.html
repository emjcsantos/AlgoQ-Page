<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlgoQ - Algorithmic Trading Bot</title>
  <style>
    /* Add your custom CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;

      padding: 12px 24px;

      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to AlgoQ</h1>
    <p>AlgoQ is a collaborative project aimed at creating an algorithmic trading bot.</p>

    <a class="button" href="https://www.linkedin.com/company/algoq/">View Project on LinkedIn</a>
  </div>

</html>
